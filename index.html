<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main/main.css">
    <link rel="stylesheet" href="./main/main.main.css">
    <link rel="stylesheet" href="./main/normalize.css">
    <title>SPORT</title>
</head>
<body>

    <section class="hero">
        <div class="container">
            <h1 class="hero__h1">O'zingiz xohlagan sport turini tanlang</h1>

            <form class="form" action="https://echo.htmlacademy.ru/">
                <label class="form__label"> Basketboll
                    <input class="form__input visually-hidden" type="checkbox" name="form__label__input" required>
               
                    <span class="form__span span__basketboll"></span>
                </label>

                <label class="form__label"> Voleyboll
                    <input class="form__input visually-hidden" type="checkbox" name="form__label__input">
               
                    <span class="form__span span__voleybol"></span>
                </label>

                <label class="form__label"> Hokkey
                    <input class="form__input visually-hidden" type="checkbox" name="form__label__input" disabled>
               
                    <span class="form__span span__hokkey"></span>
                </label>

                <label class="form__label"> Tennis
                    <input class="form__input visually-hidden" type="checkbox" name="form__label__input" checked>
               
                    <span class="form__span span__tennis"></span>
                </label>

                <button class="form__button" type="submit">YUBORING</button>
            </form>

        </div>
    </section>
    
</body>
